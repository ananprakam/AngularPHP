<app-navbar></app-navbar>
<div class="card shadow">
    <div class="row">
        <div class="d-flex justify-content-center">
            <!-- If you intend to have a search input and "Add New" button, you can uncomment and adjust them here -->
        </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let users of filterData(searchTerm)">
                        <td>{{ users.id }}</td>
                        <td>{{ users.username }}</td>
                        <td>{{ users.email }}</td>
                        <td>
                            <!-- Delete button -->
                            <button (click)="deleteUser(users.id)" class="btn btn-danger">Delete User</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
