<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="vocabularies" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let vocabulary"> {{vocabulary.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="english_Word">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let vocabulary"> {{vocabulary.english_word}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="thai_Word">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
      <mat-cell *matCellDef="let vocabulary"> {{vocabulary.thai_word}} </mat-cell>
    </ng-container>


    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
    
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>

</div>
