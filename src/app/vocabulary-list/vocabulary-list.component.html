<app-navbar></app-navbar>

<div class="card">
  <div class="card ">
    <div class="d-flex justify-content-center align-items-center mt-5 ml-8">
      <div class="d-flex justify-content-left">
        <div class="mt-2">
          <h2 class="fs-1">Vocabulary</h2>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="ms-5 me-3">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm">
        </div>
        <div>
          <a routerLink="/add-word" class="btn btn-success">Add New</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table">
        <table class="table table-bordered" id="dataTable">
          <thead>
            <tr class="text-center" style="font-size: 20px;">
              <th style="width: auto;">ID</th>
              <th style="width: auto;">english_word</th>
              <th style="width: auto;">thai_word</th>
              <th style="width: auto;">Edit</th>
              <th style="width: auto;">Delete</th>
            </tr>
          </thead>

          <tbody class="text-center">
            <!-- เราจะใช้ *ngFor ในการวน loop ข้อมูลของคำศัพท์ทั้งหมด -->
            <tr *ngFor="let vocabulary of filterData(searchTerm)">
              <td>{{ vocabulary.id }}</td>
              <td>{{ vocabulary.english_word }}</td>
              <td>{{ vocabulary.thai_word }}</td>
              <!-- ปรับปรุงลิงก์ไปยังหน้าแก้ไขเพื่อส่งพารามิเตอร์ ID ของคำศัพท์ -->
              <td><a [routerLink]="['/edit-word/', vocabulary.id]" class="btn btn-primary">Edit</a></td>
              <td><button type="button" class="btn btn-danger" (click)="onDelete(vocabulary.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
</div>
