<app-navbar></app-navbar>

<div class="card">
    <div class="card ">
        <div class="d-flex justify-content-center align-items-center mt-5 ml-8">
            <div class="d-flex justify-content-left">
                <div class="mt-2">
                    <h2 class="fs-1">Vocabulary</h2>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="ms-5 me-3">
                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" (input)="applyFilter()">
                </div>
                <div>
                    <a routerLink="/add-word" class="btn btn-success">Add New</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table">
                <table class="table table-bordered" id="dataTable">
                    <div class="text-center" style="font-size: 20px;">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
                                <td mat-cell *matCellDef="let vocabulary " class="text-center"> {{vocabulary.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="english_word">
                                <th mat-header-cell *matHeaderCellDef class="text-center"> EnglishWord </th>
                                <td mat-cell *matCellDef="let vocabulary" class="text-center">
                                    {{vocabulary.english_word}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="thai_word">
                                <th mat-header-cell *matHeaderCellDef class="text-center"> ThaiWord </th>
                                <td mat-cell *matCellDef="let vocabulary" class="text-center"> {{vocabulary.thai_word}}
                                </td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions1">
                                <th mat-header-cell *matHeaderCellDef class="text-center"> Edit </th>
                                <td mat-cell *matCellDef="let vocabulary" class="text-center">
                                    <a [routerLink]="['/edit-word/', vocabulary.id]" class="btn btn-primary">Edit</a>
                                </td>
                            </ng-container>

                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions2">
                                <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
                                <td mat-cell *matCellDef="let vocabulary" class="text-center">
                                    <button type="button" class="btn btn-danger"
                                        (click)="onDelete(vocabulary.id)">Delete</button>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5,10,25, 50, 100, 500, 1000, 3500]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>

                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
