<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h1 class="mt-3">English-Thai Dictionary</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                    <div class="mt-2">
                        <div class="mb-3 " *ngIf="vocabulary">
                            <label for="english_word" class="form-label">English Word</label>
                            <input type="text" id="english_word" class="form-control" name="english_word"
                                [(ngModel)]="vocabulary.english_word">
                        </div>
                        <div class="mb-3" *ngIf="vocabulary">
                            <label for="thai_word" class="form-label">Thai Word</label>
                            <input type="text" id="thai_word" class="form-control" name="thai_word"
                            [(ngModel)]="vocabulary.thai_word">
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-success">Update</button>
                            <button class="btn btn-primary" (click)="goBack()">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
